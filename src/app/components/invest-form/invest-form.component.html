<form (ngSubmit)="onSubmit()">
<div class="flex gap-2">
    <div class="w-50">
        <label for="initialInvestment" >INITIAL INVESTMENT</label>
        <input type="number" id="initialInvestment" name="initialInvestment" [(ngModel)]="enterInitialInvestment" />
    </div>
     <div class="w-50">
        <label for="AnnualInvestment" >ANNUAL INVESTMENT</label>
        <input type="number" id="AnnualInvestment" name="AnnualInvestment" [(ngModel)]="enterAnnualInvestment" />
    </div>
</div>
<div class="flex gap-2 my-2">
    <div>
    <label for="ExpectedReturn">ExpectedReturn</label>
    <input type="number" id="ExpectedReturn" name="ExpectedReturn" [(ngModel)]="enterExpectedReturn"/>
    </div>
    <div>
        <label for="duration">Duration</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="enterDuration">
    </div>

</div>
    <div>
        <button>CALCULATE</button>
    </div>
</form>
